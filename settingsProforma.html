<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Parameters</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px auto;
      padding: 10px;
      max-width: 900px;
      background-color: #f4f4f4;
      color: #002b6d;
    }
    h1 {
      color: #002b6d;
      border-bottom: 2px solid #0073e6;
      padding-bottom: 6px;
    }
    section {
      background: #fff;
      padding: 16px;
      margin: 16px 0;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0,0,0,0.05);
    }
    section h2 {
      font-size: 18px;
      margin-top: 0;
      color: #002b6d;
    }
    label {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
      font-size: 14px;
    }
    input, select {
      width: 220px;
      padding: 4px 6px;
      font-size: 13px;
      border: 1px solid #ccc;
      border-radius: 4px;
      text-align: left;
    }
    input[type="number"] {
      text-align: right;
    }
    button {
      margin-top: 12px;
      padding: 10px 20px;
      background-color: #002b6d;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0073e6;
    }
    h3 {
      font-size: 15px;
      margin: 12px 0 4px;
      color: #0073e6;
    }
  </style>
</head>
<body>
  <h1>Beheer Parameters</h1>

  <section>
    <h2>Keuzes</h2>
    <label>
      Loonheffingstabel:
      <select>
        <option>Nederland</option>
        <option>Landenkring</option>
        <option>Een ander derde land</option>
      </select>
    </label>
    <label>
      Contracttype:
      <select>
        <option>Fase 1/2 met uitzendbeding (vaste uren)</option>
        <option>Fase 1/2 met uitzendbeding (oproep)</option>
        <option>Fase 1/2 zonder uitzendbeding (vaste uren)</option>
        <option>Fase 1/2 zonder uitzendbeding (oproep)</option>
        <option>Fase 3 (vaste uren)</option>
        <option>Fase 4 (vaste uren)</option>
      </select>
    </label>
  </section>

  <section>
    <h2>Algemene instellingen</h2>
    <label>Minimumloon (€ per uur): <input type="number" step="0.01" value="14.40"></label>
    <label>Kostprijsfactor: <input type="number" step="0.0001" value="1.755"></label>
    <label>Tarief (€): <input type="number" step="0.01" value="38.50"></label>
  </section>

  <section>
    <h2>Verlof & vergoedingen</h2>
    <label>Bovenwettelijk verlof (%): <input type="number" step="0.0001" value="2.18"></label>
    <label>Wettelijk verlof (%): <input type="number" step="0.0001" value="8.74"></label>
    <label>Vakantiegeld (%): <input type="number" step="0.0001" value="8.33"></label>
    <label>Kort verzuim (%): <input type="number" step="0.0001" value="0.60"></label>
    <label>ADV (%): <input type="number" step="0.0001" value="0"></label>
  </section>

  <section>
    <h2>Premies & bijdragen</h2>

    <h3>Algemeen</h3>
    <label>Premie AZW (%): <input type="number" step="0.0001" value="-0.7"></label>
    <label>Premie WW/WGA (%): <input type="number" step="0.0001" value="-0.1"></label>
    <label>PAWW bijdrage (%): <input type="number" step="0.0001" value="0.1"></label>
    <label>Whk bijdrage (%): <input type="number" step="0.0001" value="-0.68"></label>

    <h3>StiPP</h3>
    <label>StiPP premie (%): <input type="number" step="0.0001" value="4"></label>
    <label>Uurfranchise (€): <input type="number" step="0.01" value="8.90"></label>
    <label>Maximum uurloon (€): <input type="number" step="0.01" value="45.00"></label>

    <h3>Bpf Bouw</h3>
    <label>Bpf Bouw premie (%): <input type="number" step="0.0001" value="4"></label>
    <label>Uurfranchise Bpf Bouw (€): <input type="number" step="0.01" value="8.90"></label>
    <label>Maximum uurloon Bpf Bouw (€): <input type="number" step="0.01" value="45.00"></label>
  </section>

  <section>
    <h2>ET-uitruil</h2>
    <label>Maximale waarde huisvesting (€): <input type="number" step="0.01" value="200"></label>
  </section>

  <div>
    <button>Opslaan</button>
  </div>
</body>
</html>
